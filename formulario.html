<!DOCTYPE html>
<html>
    <head>
     
        <meta charset="UTF-8">
        <title>Formulario</title>
    
    </head>
    <body>
        <table style="border: 3px solid black;">
            <td>
                <form action="index.html">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome"><br>
                    <label for="dnasc">Data de Nascimento:</label>
                    <input type="text" id="dnasc"><br>
                    <label for="sexo">Sexo: </label>
                    <input type="radio" id="masc" name="sexo" value="Masc">
                    <label for="masc">Masc</label>
                    <input type="radio" id="fem" name="sexo" value="Fem">
                    <label for="fem">Fem</label>
                    <input type="radio" id="naoinf" name="sexo" value="Prefiro não informar">
                    <label for="naoinf">Prefiro não informar</label><br>
                    <label for="ende">Endereço:</label><br>
                    <label for="logr">Logradouro:</label>
                    <input type="text" id="logr"><br>
                    <label for="bair">Bairro:</label>
                    <input type="text" id="bair"><br>
                    <label for="city">Cidade:</label>
                    <input type="text" id="city"><br>
                    <label>UF:</label>
                    <select>
                        <option value="df" selected>DF</option>
                        <option value="ac">AC</option>
                        <option value="am">AM</option>
                        <option value="rr">RR</option>
                        <option value="pa">PA</option>
                        <option value="ap">AP</option>
                        <option value="to">TO</option>
                        <option value="ma">MA</option>
                        <option value="pi">PI</option>
                        <option value="ce">CE</option>
                        <option value="rn">RN</option>
                        <option value="pb">PB</option>
                        <option value="pe">PE</option>
                        <option value="al">AL</option>
                        <option value="se">SE</option>
                        <option value="ba">BA</option>
                        <option value="mg">MG</option>
                        <option value="es">ES</option>
                        <option value="ro">RO</option>
                        <option value="rj">RJ</option>
                        <option value="sp">SP</option>
                        <option value="pr">PR</option>
                        <option value="sc">SC</option>
                        <option value="rs">RS</option>
                        <option value="ms">MS</option>
                        <option value="mt">MT</option>
                        <option value="go">GO</option>
                    </select><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email"><br>
                    <input type="reset" value="Limpar">
                    <input type="submit" value="Enviar"><br>     
                    <br>
                </form>
            </td>
        </table>     
            <br>
            <p><a href="index.html">Voltar</a></p>
        
    </body>
</html>
